<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Status Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f7f8fa, #e2e8f0); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Centered box for content */
        .dashboard-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .status {
            font-size: 1.5em;
            margin-top: 30px;
        }

        /* State colors */
        .green { color: #4caf50; }
        .yellow { color: #fbc02d; }
        .red { color: #e53935; }
        .black { color: #616161; }

        /* Audio alert hidden by default, but can be triggered */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-box">
        <h1>Motor State: <span id="state" class="black">Waiting for data...</span></h1>
        <div class="status">Confidence: <span id="confidence">-</span></div>

        <!-- Audio alert -->
        <audio id="alert-sound" src="{{ url_for('static', filename='alert.mp3') }}"></audio>
    </div>

    <script>
        const socket = io();
        const stateSpan = document.getElementById('state');
        const confidenceSpan = document.getElementById('confidence');
        const alertSound = document.getElementById('alert-sound');

        let lastState = '';

        socket.on('update', function(data) {
            const state = data.state;

            // Update only if state has changed
            if (state !== lastState) {
                // Play alert if critical state
                if (state === 'abnormaal' || state === 'uit') {
                    alertSound.play().catch(() => {
                        console.log("⚠️ Unable to play sound automatically.");
                    });
                }

                lastState = state;
            }

            // Remove old colors
            stateSpan.classList.remove('green', 'yellow', 'red', 'black');

            // Update text and apply new color based on state
            stateSpan.innerText = state;
            confidenceSpan.innerText = data.confidence;

            if (state === 'normaal') {
                stateSpan.classList.add('green');
            } else if (state === 'abnormaal') {
                stateSpan.classList.add('yellow');
            } else if (state === 'uit') {
                stateSpan.classList.add('red');
            } else {
                stateSpan.classList.add('black');
            }
        });
    </script>
</body>
</html>
