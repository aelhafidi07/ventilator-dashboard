<!DOCTYPE html> 
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorstatus Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f7f8fa, #e2e8f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .dashboard-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            text-align: center;
            width: 350px;
            transition: background-color 1s ease;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .status {
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: bold;
            color: white; /* ✅ percentage wit maken */
        }

        #state {
            color: white !important;
        }

        .green { color: #4caf50; }
        .yellow { color: #fbc02d; }
        .red { color: #e53935; }
        .black { color: #616161; }

        audio {
            display: none;
        }

        .flashing {
            animation: flashing 0.5s infinite alternate, pulse 1s infinite alternate;
        }

        @keyframes flashing {
            0% {
                opacity: 0.7;
                background-color: #e53935;
            }
            100% {
                opacity: 1;
                background-color: #ff1744;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        #loading {
            font-size: 1.5em;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-box" id="dashboard-box">
        <h1>Motorstatus: <span id="state" class="black">Wachten op data...</span></h1>
        <div class="status">
            <span id="confidence">-</span>
        </div>

        <audio id="alert-sound" src="{{ url_for('static', filename='alert.mp3') }}"></audio>
        <div id="loading">Wachten op data...</div>
    </div>

    <script>
        const socket = io();
        const stateSpan = document.getElementById('state');
        const confidenceSpan = document.getElementById('confidence');
        const alertSound = document.getElementById('alert-sound');
        const dashboardBox = document.getElementById('dashboard-box');
        const loadingMessage = document.getElementById('loading');

        let lastState = '';

        loadingMessage.style.display = 'block';

        socket.on('update', function(data) {
            const state = data.state;

            loadingMessage.style.display = 'none';

            if (state !== lastState) {
                if (state === 'abnormaal' || state === 'uit') {
                    alertSound.play().catch(() => {
                        console.log("⚠️ Kan geluid niet automatisch afspelen.");
                    });
                    dashboardBox.classList.add('flashing');
                } else {
                    alertSound.pause();
                    alertSound.currentTime = 0;
                    dashboardBox.classList.remove('flashing');
                }

                lastState = state;
            }

            stateSpan.classList.remove('green', 'yellow', 'red', 'black');

            stateSpan.innerText = state;
            confidenceSpan.innerText = data.confidence;

            if (state === 'normaal') {
                stateSpan.classList.add('green');
                dashboardBox.style.backgroundColor = "#4caf50";
            } else if (state === 'abnormaal') {
                stateSpan.classList.add('yellow');
                dashboardBox.style.backgroundColor = "#fbc02d";
            } else if (state === 'uit') {
                stateSpan.classList.add('red');
                dashboardBox.style.backgroundColor = "#e53935";
            } else {
                stateSpan.classList.add('black');
                dashboardBox.style.backgroundColor = "#616161";
            }
        });
    </script>
</body>
</html>
